
{% extends "MNCSApp/master.html" %}

{% block header %} <title>Report Complaint</title>

{% endblock %}


{% block content %}
    <div class="container w-50 mx-auto my-3">
        <h4 class="text-center">COMPLAINTS FORM</h4>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <form action="/Reporter/" enctype="multipart/form-data" method="post" enctype="multipart/form-data">
{%csrf_token%}
<div class="form-floating">
    <label for="floatingTextarea">Please Describe Your Complaint</label>
  <textarea class="form-control" name="report_text" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
</div>
<div class="form-group" >
<label>Upload Image</label>
<input type="file" name="proof_image" accept="image/*" class="form-control-file" >
</div>
            <div class="form-group">
<label>Upload Video</label>
<input type="file" name="proof_clip" accept="video/MP4V-ES/*" class="form-control-file" >
</div>
<select class="form-select" aria-label="Default select example">
  <option selected>Open this select menu</option>
  <option value="1">One</option>
  <option value="2">Two</option>
  <option value="3">Three</option>
</select>


<div class="text-center">
<button type="submit" class="btn btn-success">
Submit Report
</button>
    </div>
    <h3 class="text-danger">
      {{Err}}
    </h3>
</form>
</div>
{% endblock %}
